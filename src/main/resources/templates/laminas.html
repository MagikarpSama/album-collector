<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Láminas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/albums">Album Collector</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/albums">Álbumes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/laminas">Láminas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
  </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">Láminas</h1>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevaLaminaModal">Nueva Lámina</button>
    </div>

    <!-- Modal Nueva Lámina -->
    <div class="modal fade" id="nuevaLaminaModal" tabindex="-1" aria-labelledby="nuevaLaminaModalLabel" aria-hidden="true"
         th:classappend="${showModal} ? 'show d-block' : ''" th:attrappend="style=${showModal} ? 'display:block;' : ''">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nuevaLaminaModalLabel">Nueva Lámina</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form th:action="@{/laminas/nueva}" th:object="${lamina}" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">Imagen (URL o archivo) <span class="text-danger">*</span></label>
                <input type="text" class="form-control mb-2" id="imagen" th:field="*{imagen}" placeholder="URL de la imagen" th:classappend="${#fields.hasErrors('imagen')}? 'is-invalid'" required>
                <input type="file" class="form-control" id="imagenFile" name="imagenFile" required accept="image/png, image/jpeg, image/jpg, image/webp">
                <script>
                  document.addEventListener('DOMContentLoaded', function() {
                    var fileInput = document.getElementById('imagenFile');
                    fileInput.addEventListener('change', function() {
                      var file = fileInput.files[0];
                      if (file) {
                        var validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/webp'];
                        var maxSize = 2 * 1024 * 1024; // 2MB
                        if (!validTypes.includes(file.type)) {
                          alert('Formato de imagen no permitido. Solo PNG, JPEG, JPG, WEBP.');
                          fileInput.value = '';
                        } else if (file.size > maxSize) {
                          alert('La imagen es demasiado grande. Máximo 2MB.');
                          fileInput.value = '';
                        }
                      }
                    });
                  });
                </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
                <script>
                // Mostrar campo cantidad solo si estado es duplicada (crear)
                document.addEventListener('DOMContentLoaded', function() {
                  var estadoSelect = document.getElementById('estado');
                  var cantidadContainer = document.getElementById('cantidadContainer');
                  var cantidadInput = document.getElementById('cantidad');
                  function toggleCantidad() {
                    if (estadoSelect && estadoSelect.value === 'duplicada') {
                      cantidadContainer.style.display = 'block';
                      cantidadInput.required = true;
                    } else {
                      cantidadContainer.style.display = 'none';
                      cantidadInput.required = false;
                      if (cantidadInput) cantidadInput.value = '';
                    }
                  }
                  if (estadoSelect) {
                    estadoSelect.addEventListener('change', toggleCantidad);
                    toggleCantidad();
                  }
                });
                </script>
                <script th:inline="javascript">
                    // Permitir solo una opción entre URL o archivo para imagen
                    document.addEventListener('DOMContentLoaded', function() {
                      var urlInput = document.getElementById('imagen');
                      var fileInput = document.getElementById('imagenFile');
                      function toggleInputs() {
                        if (urlInput.value && urlInput.value.trim() !== '') {
                          fileInput.disabled = true;
                        } else {
                          fileInput.disabled = false;
                        }
                        if (fileInput.value && fileInput.value !== '') {
                          urlInput.disabled = true;
                        } else {
                          urlInput.disabled = false;
                        }
                      }
                      urlInput.addEventListener('input', toggleInputs);
                      fileInput.addEventListener('change', toggleInputs);
                      toggleInputs();
                    });
                    // ...existing code...
                </script>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
              </div>
              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" th:field="*{estado}" th:classappend="${#fields.hasErrors('estado')}? 'is-invalid'" required>
                  <option value="">Selecciona...</option>
                  <option value="obtenida">Obtenida</option>
                  <option value="no_obtenida">No obtenida</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
              </div>
              <div class="mb-3">
                <label for="tipoLamina" class="form-label">Tipo de lámina</label>
                <select class="form-select" id="tipoLamina" th:field="*{tipoLamina}" th:classappend="${#fields.hasErrors('tipoLamina')}? 'is-invalid'" required>
                  <option value="">Selecciona...</option>
                  <option value="Rara">Rara</option>
                  <option value="Poco común">Poco común</option>
                  <option value="Común">Común</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoLamina')}" th:errors="*{tipoLamina}"></div>
              </div>
              <div class="mb-3">
                <label for="album" class="form-label">Álbum</label>
                <select class="form-select" id="album" th:field="*{album}" th:classappend="${#fields.hasErrors('album')}? 'is-invalid'" required>
                  <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.nombre}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('album')}" th:errors="*{album}"></div>
              </div>
              <div class="mb-3" id="cantidadContainer" style="display:none;">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" th:classappend="${#fields.hasErrors('cantidad')}? 'is-invalid'" min="0">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar Lámina -->
    <div class="modal fade" id="editarLaminaModal" tabindex="-1" aria-labelledby="editarLaminaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarLaminaModalLabel">Editar Lámina</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="editarLaminaForm" action="" method="post" enctype="multipart/form-data">
              <input type="hidden" id="edit-id" name="id" />
              <div class="mb-3">
                <label for="edit-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="edit-nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="edit-imagen" class="form-label">Imagen (URL o archivo)</label>
                <input type="text" class="form-control mb-2" id="edit-imagen" name="imagen" placeholder="URL de la imagen">
                <input type="file" class="form-control" id="edit-imagenFile" name="imagenFile" accept="image/png, image/jpeg, image/jpg, image/webp">
                <div class="invalid-feedback" id="edit-imagen-error"></div>
              </div>
              <div class="mb-3">
                <label for="edit-estado" class="form-label">Estado</label>
                <select class="form-select" id="edit-estado" name="estado" required>
                  <option value="">Selecciona...</option>
                  <option value="obtenida">Obtenida</option>
                  <option value="no_obtenida">No obtenida</option>
                </select>
                <div class="invalid-feedback" id="edit-estado-error"></div>
              </div>
              <div class="mb-3">
                <label for="edit-tipoLamina" class="form-label">Tipo de lámina</label>
                <select class="form-select" id="edit-tipoLamina" name="tipoLamina" required>
                  <option value="">Selecciona...</option>
                  <option value="Rara">Rara</option>
                  <option value="Poco común">Poco común</option>
                  <option value="Común">Común</option>
                </select>
                <div class="invalid-feedback" id="edit-tipoLamina-error"></div>
              </div>
              <div class="mb-3">
                <label for="edit-album" class="form-label">Álbum</label>
                <select class="form-select" id="edit-album" name="album" required>
                  <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.nombre}"></option>
                </select>
                <div class="invalid-feedback" id="edit-album-error"></div>
              </div>
              <div class="mb-3" id="edit-cantidadContainer" style="display:none;">
                <label for="edit-cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="edit-cantidad" name="cantidad" min="0">
                <div class="invalid-feedback" id="edit-cantidad-error"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Formulario de filtros -->
    <h2 class="mt-4">Buscar Láminas</h2>
    <form class="row g-3 mb-4" method="get" action="/laminas">
      <input type="hidden" name="buscar" value="1" />
      <div class="col-auto">
        <label for="albumId" class="col-form-label">Álbum:</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="albumId" name="albumId">
          <option value="" th:selected="${albumId == null}">Todos</option>
          <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.nombre}" th:selected="${albumId != null and albumId == album.id}"></option>
        </select>
      </div>
      <div class="col-auto">
        <label for="estado" class="col-form-label">Estado:</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="estado" name="estado">
          <option value="" th:selected="${estado == null or estado == ''}">Todos</option>
          <option value="obtenida" th:selected="${estado == 'obtenida'}">Obtenida</option>
          <option value="no_obtenida" th:selected="${estado == 'no_obtenida'}">No obtenida</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="tipoLamina" class="col-form-label">Tipo de lámina:</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="tipoLamina" name="tipoLamina">
          <option value="" th:selected="${tipoLamina == null or tipoLamina == ''}">Todas</option>
          <option value="Rara" th:selected="${tipoLamina == 'Rara'}">Rara</option>
          <option value="Poco común" th:selected="${tipoLamina == 'Poco común'}">Poco común</option>
          <option value="Común" th:selected="${tipoLamina == 'Común'}">Común</option>
        </select>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
      <div class="col-auto">
        <a href="/laminas" class="btn btn-secondary">Limpiar</a>
      </div>
    </form>

    <!-- Mostrar resultados solo si se ha hecho búsqueda -->
    <div th:if="${showResults}">
      <div th:if="${#lists.isEmpty(laminas)}">
        <p class="mt-4">No hay láminas para mostrar.</p>
      </div>
      <div th:if="${!#lists.isEmpty(laminas)}">
        <h2 class="mt-4">Resultados de la búsqueda</h2>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Álbum</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="lamina : ${laminas}">
            <td th:text="${lamina.id}"></td>
            <td th:text="${lamina.nombre}"></td>
            <td>
              <img th:src="@{${lamina.imagen}}" alt="Imagen" width="60" th:if="${lamina.imagen != null}"
                   style="cursor:pointer" data-bs-toggle="modal" th:attr="data-bs-target='#imagenModal',data-imgsrc=${lamina.imagen}"/>
            </td>
                <!-- Modal para mostrar imagen ampliada -->
                <div class="modal fade" id="imagenModal" tabindex="-1" aria-labelledby="imagenModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="imagenModalLabel">Imagen ampliada</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                      </div>
                      <div class="modal-body text-center">
                        <img id="modal-img" src="" alt="Imagen ampliada" style="max-width:100%; max-height:70vh;" />
                      </div>
                    </div>
                  </div>
                </div>
                <script>
                  document.addEventListener('DOMContentLoaded', function() {
                    var imagenModal = document.getElementById('imagenModal');
                    imagenModal.addEventListener('show.bs.modal', function (event) {
                      var triggerImg = event.relatedTarget;
                      var imgSrc = triggerImg.getAttribute('data-imgsrc');
                      var modalImg = document.getElementById('modal-img');
                      modalImg.src = imgSrc;
                    });
                  });
                </script>
            <td th:text="${#strings.contains(lamina.tipoLamina, ',') ? #strings.substringBefore(lamina.tipoLamina, ',') : lamina.tipoLamina}"></td>
            <td th:text="${lamina.estado == 'obtenida' ? 'Obtenida' : 'No obtenida'}"></td>
            <td th:text="${lamina.album.nombre}"></td>
            <td th:text="${lamina.cantidad != null && lamina.cantidad > 0 ? lamina.cantidad : ''}"></td>
            <td>
              <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                th:attr="data-bs-target='#editarLaminaModal',
                    data-id=${lamina.id},
                    data-nombre=${lamina.nombre},
                    data-imagen=${lamina.imagen},
                    data-estado=${lamina.estado},
                    data-tipoLamina=${lamina.tipoLamina},
                    data-album=${lamina.album.id},
                    data-cantidadRepetidas=${lamina.cantidad}">Editar</button>
              <a th:href="@{'/laminas/eliminar/' + ${lamina.id} (albumId=${albumId}, estado=${estado}, tipoLamina=${tipoLamina})}"
                 class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar esta lámina?');">Eliminar</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // Llenar el modal de edición con los datos de la lámina seleccionada y setear la acción correctamente
    document.addEventListener('DOMContentLoaded', function() {
      var editarModal = document.getElementById('editarLaminaModal');
      editarModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        if (button) {
          document.getElementById('edit-id').value = button.getAttribute('data-id');
          document.getElementById('edit-nombre').value = button.getAttribute('data-nombre');
          document.getElementById('edit-imagen').value = button.getAttribute('data-imagen');
          document.getElementById('edit-estado').value = button.getAttribute('data-estado');
          document.getElementById('edit-tipoLamina').value = button.getAttribute('data-tipoLamina');
          document.getElementById('edit-album').value = button.getAttribute('data-album');
          document.getElementById('edit-cantidad').value = button.getAttribute('data-cantidadRepetidas');
          // Set action URL
          var albumId = document.getElementById('albumId') ? document.getElementById('albumId').value : '';
          var estado = document.getElementById('estado') ? document.getElementById('estado').value : '';
          var tipoLamina = document.getElementById('tipoLamina') ? document.getElementById('tipoLamina').value : '';
          var actionUrl = '/laminas/editar/' + button.getAttribute('data-id') + '?albumId=' + encodeURIComponent(albumId) + '&estado=' + encodeURIComponent(estado) + '&tipoLamina=' + encodeURIComponent(tipoLamina);
          document.getElementById('editarLaminaForm').action = actionUrl;
          // Mostrar/ocultar campo cantidad según estado en editar
          var editEstado = document.getElementById('edit-estado');
          var editCantidadContainer = document.getElementById('edit-cantidadContainer');
          var editCantidadInput = document.getElementById('edit-cantidad');
          function toggleEditCantidad() {
            if (editEstado.value === 'duplicada') {
              editCantidadContainer.style.display = 'block';
              editCantidadInput.required = true;
            } else {
              editCantidadContainer.style.display = 'none';
              editCantidadInput.required = false;
              editCantidadInput.value = '';
            }
          }
          if (editEstado) {
            editEstado.removeEventListener('change', toggleEditCantidad);
            editEstado.addEventListener('change', toggleEditCantidad);
            toggleEditCantidad();
          }
        }
      });
      // Mostrar el modal automáticamente si hay errores de validación
      var showEditModal = /*[[${showEditModal}]]*/ false;
      if (showEditModal) {
        var modalEdit = new bootstrap.Modal(document.getElementById('editarLaminaModal'));
        modalEdit.show();
      }
    });
</script>
</body>
</html>
