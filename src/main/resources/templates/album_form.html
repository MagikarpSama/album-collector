<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Álbum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/albums">Album Collector</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/albums">Álbumes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/laminas">Láminas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    <h2>Nuevo Álbum</h2>
      <h2 th:text="${album.id != null} ? 'Editar Álbum' : 'Nuevo Álbum'"></h2>
      <form th:action="${album.id != null} ? @{'/albums/editar/' + ${album.id}} : @{/albums/nuevo}" th:object="${album}" method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')}? 'is-invalid'" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">URL de Imagen</label>
          <input type="text" class="form-control" id="imagen" th:field="*{imagen}" th:classappend="${#fields.hasErrors('imagen')}? 'is-invalid'" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
        </div>
        <div class="mb-3">
          <label for="fechaLanzamiento" class="form-label">Fecha de Lanzamiento</label>
          <input type="date" class="form-control" id="fechaLanzamiento" th:field="*{fechaLanzamiento}" th:classappend="${#fields.hasErrors('fechaLanzamiento')}? 'is-invalid'" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaLanzamiento')}" th:errors="*{fechaLanzamiento}"></div>
        </div>
        <div class="mb-3">
          <label for="cantidadLaminas" class="form-label">Cantidad de Láminas</label>
          <input type="number" class="form-control" id="cantidadLaminas" th:field="*{cantidadLaminas}" th:classappend="${#fields.hasErrors('cantidadLaminas')}? 'is-invalid'" min="1" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('cantidadLaminas')}" th:errors="*{cantidadLaminas}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/albums" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
