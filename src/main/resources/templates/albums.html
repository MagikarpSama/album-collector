<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Álbumes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/albums">Album Collector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/albums">Álbumes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/laminas">Láminas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Lista de Álbumes</h1>
        <a href="/albums/nuevo" class="btn btn-success">Nuevo Álbum</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Fecha de Lanzamiento</th>
            <th>Cantidad de Láminas</th>
            <th>Repetidas</th>
            <th>Progreso</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${albums}">
            <td th:text="${album.id}"></td>
            <td th:text="${album.nombre}"></td>
            <td><img th:src="@{${album.imagen}}" alt="Imagen" width="60" th:if="${album.imagen != null}"/></td>
            <td th:text="${album.fechaLanzamiento}"></td>
            <td th:text="|${cantidadLaminasPorAlbum[album.id]}/${album.cantidadLaminas != null ? album.cantidadLaminas : 0}|"></td>
            <td th:text="${repetidasPorAlbum[album.id]}"></td>
            <td>
                <div class="progress" style="height: 24px;">
                    <div class="progress-bar" role="progressbar"
                        th:style="'width:' + (${album.cantidadLaminas > 0 ? (cantidadLaminasPorAlbum[album.id] * 100 / album.cantidadLaminas) : 0}) + '%'"
                        th:text="${album.cantidadLaminas > 0 ? (cantidadLaminasPorAlbum[album.id] * 100 / album.cantidadLaminas) : 0} + '%'">
                    </div>
                </div>
            </td>
            <td>
                <a th:href="@{'/albums/editar/' + ${album.id}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/albums/eliminar/' + ${album.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este álbum?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
