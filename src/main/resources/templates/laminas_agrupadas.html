<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/albums">Album Collector</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/albums">Álbumes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/laminas">Láminas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/laminas/todas">Láminas Agrupadas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/faltantes">Faltantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/repetidas">Repetidas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
    <h2>Láminas que tienes (Normales)</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Álbum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lamina : ${normales}">
            <td th:text="${lamina.id}"></td>
            <td th:text="${lamina.nombre}"></td>
            <td th:text="${lamina.album.nombre}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="mt-5">Láminas Faltantes</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Álbum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lamina : ${faltantes}">
            <td th:text="${lamina.id}"></td>
            <td th:text="${lamina.nombre}"></td>
            <td th:text="${lamina.album.nombre}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="mt-5">Láminas Repetidas</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad Repetidas</th>
            <th>Álbum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lamina : ${repetidas}">
            <td th:text="${lamina.id}"></td>
            <td th:text="${lamina.nombre}"></td>
            <td th:text="${lamina.cantidadRepetidas}"></td>
            <td th:text="${lamina.album.nombre}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
